<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Acc Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Logo ở đầu trang -->
    <header>
        <div class="logo-header">
            <img src="assets/logo.png" alt="Logo" style="width: 150px;">
            <p></p>
        </div>
    </header>

    <!-- Nội dung chính -->
    <div class="acc-clone-page">
        <h1>Acc Clone</h1>
        <p>Dưới đây là các tài khoản clone bạn có thể sử dụng:</p>
        
        <!-- Danh sách tài khoản clone (sẽ được thêm tự động từ JavaScript) -->
        <div id="acc-list"></div>
    </div>

    <!-- Thanh điều hướng -->
    <footer>
        <div class="bottom-nav">
            <a href="index.html"><img src="assets/home-icon.png" alt="Home"><span></span>TRANG CHỦ </a>
            <a href="tool.html"><img src="assets/tool-icon.png" alt="Tool"><span>TOOL</span></a>
            <a href="acc-clone.html" class="active"><img src="assets/acc-icon.png" alt="Acc Clone"><span>ACC CLONE</span></a>
        </div>
    </footer>

    <script>
        // Dữ liệu tài khoản clone (có thể thêm vô hạn tài khoản ở đây)
        const accData = [
            { platform: 'TikTok', username: 'tiktok_clone123', password: 'clone2024', img: 'assets/acc1.jpg' },
            { platform: 'Facebook', username: 'fb_clone456', password: 'fbclone2024', img: 'assets/acc2.jpg' },
            { platform: 'Instagram', username: 'instagram_clone789', password: 'instaclone2024', img: 'assets/acc3.jpg' },
            { platform: 'Twitter', username: 'twitter_clone101', password: 'twitterclone2024', img: 'assets/acc4.jpg' },
            // Thêm tài khoản ở đây...
        ];

        // Hàm tạo danh sách tài khoản
        function generateAccountList() {
            const accListContainer = document.getElementById('acc-list');
            accListContainer.innerHTML = ''; // Xóa nội dung cũ

            // Lặp qua mảng tài khoản và tạo HTML cho mỗi tài khoản
            accData.forEach(acc => {
                const accItem = document.createElement('div');
                accItem.classList.add('acc-item');
                
                accItem.innerHTML = `
                    <img src="${acc.img}" alt="${acc.platform} Clone">
                    <h2>Acc ${acc.platform} Clone</h2>
                    <p>Tên đăng nhập: ${acc.username}</p>
                    <p><strong>Mật khẩu:</strong> Đã ẩn để bảo mật.</p>
                    <a class="download-button" href="acc-detail.html?platform=${acc.platform}&username=${acc.username}&password=${acc.password}">Lấy tài khoản</a>
                `;
                
                accListContainer.appendChild(accItem); // Thêm vào container
            });
        }

        // Khởi động hàm khi trang tải
        window.onload = generateAccountList;
    </script>
</body>
</html>
